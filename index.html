<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssoCall : L'AssoCall AI pour Appels d'Offres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'asso-blue': '#0066FF',
              'asso-blue-light': '#E9F0FF',
              'asso-green': '#00C896',
              'asso-green-light': '#E6FAF5',
              'brand-dark': '#111827',
              'brand-light': '#1f2937',
              'brand-lighter': '#374151',
              'light-gray': '#F9FAFB',
              'footer-dark': '#111827',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-right': {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'fade-in-left': {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              'float-reverse': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(15px)' },
                '100%': { transform: 'translateY(0px)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in-right': 'fade-in-right 0.6s ease-out forwards',
              'fade-in-left': 'fade-in-left 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-reverse': 'float-reverse 8s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "@stripe/stripe-js": "https://aistudiocdn.com/@stripe/stripe-js@^4.6.0"
  }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
  <body class="bg-light-gray">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
